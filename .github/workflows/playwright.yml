name: Playwright Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: bingo_maker_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/bingo_maker_test
      NEXTAUTH_SECRET: test-secret-for-ci-dont-use-in-production
      NEXTAUTH_URL: http://localhost:3000
      S3_ACCESS_KEY: test-key
      S3_SECRET_KEY: test-secret
      S3_BUCKET: test-bucket
      S3_REGION: us-east-1
      S3_ENDPOINT: http://localhost:9000

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Setup test database
        run: npm run test:e2e:setup

      - name: Build for production tests
        run: npm run test:e2e:build

      - name: Run Playwright tests in production mode
        run: |
          npm run test:e2e:server:prod &
          SERVER_PID=$!
          npx playwright test
          kill $SERVER_PID || true

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
